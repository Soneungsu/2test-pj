<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>사뿐 공식 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  
  <body>
    <div class="wrap">
      <!--header 및 footer는 화면 로드 시 자동으로 내용으로 로드됩니다.-->
      <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      </header>
      <!--header 및 footer는 화면 로드 시 자동으로 내용으로 로드됩니다.-->
      <!--시작-->

    <main>
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="2test-pj\img\main 1-1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="2test-pj\img\main 1-2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="2test-pj\img\main 1-3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="2test-pj\img\main 1-4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="2test-pj\img\main 1-5.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>    


    </main>
      <!--끝-->
      <!--header 및 footer는 화면 로드 시 자동으로 내용으로 로드됩니다.-->
      <footer></footer>
      <!--header 및 footer는 화면 로드 시 자동으로 내용으로 로드됩니다.-->
    </div>
    <script>
      $(document).ready(() => {
        if (typeof jQuery !== "undefined") {
          console.log("reee");
          $("header").load("./include/header.html");
          $("footer").load("./include/footer.html");
        } else {
          console.log("jQuery not loaded");
        }
        $(".dropdown").hover(
          () => {
            $(this).find(".allMenuBox").fadeIn(200);
          },
          () => {
            $(this).find(".allMenuBox").fadeOut(200);
          }
        );
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
